<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목을 나타내는 태그 -->
    <h1>제목을 나타냅니다. 책에서 가장 큰제목과 같음</h1>
    <h2>두번째 제목</h2>
    <h3>제목입니다</h3>
    <h4>제목입니다</h4>
    <h5>제목입니다</h5>
    <h6>제목입니다</h6>
    
    <!-- 리스트를 나타내는 태그 -->
    <!-- li태그는 ul,ol태그의 1촌자식으로 태그만 사용이 가능 -->
    <p>책상위에 있는 물품들</p>
    <ul> <!-- 순서가 없는 리스트 -->
        <li>핸드폰</li>
        <li>볼펜</li>
        <li>책</li>
    </ul>

    <p>라면을 끓이는 방법</p>
    <ol> <!-- ol type="" I,i,A,a -->
        <!-- 순서가 있는 리스트 -->
        <li>물을 냄비에 넣어 끓여준다</li>
        <li>면을 넣어주고 스프와 건더기를 넣어준다</li>
        <li>4분동안 끓인 후 맛있게 먹는다</li>
    </ol>

    <h1>
        <a href="https://www.naver.com/" target="_blank">클릭</a>
    </h1>
    
</body>
</html>
